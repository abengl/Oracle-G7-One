<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Challenge 3</h1>
      <div class="exercise">
        <h2>IMC Calculator</h2>
        <label for="imc-weight">Enter your weight in kg:</label>
        <input class="e1-input" type="number" id="imc-weight" />
        <label for="imc-height">Enter your height in m:</label>
        <input class="e1-input" type="number" id="imc-height" />
        <button class="imc-button">Calculate</button>
        <span class="e1-result"></span>
      </div>
      <div class="exercise"></div>
      <div class="exercise">
        <h2>Dollar to Soles Conversion</h2>
        <label for="dollar">Enter the dollar amount:</label>
        <input type="number" name="dollar" id="dollar" />
        <button class="currency-result">Calculate</button>
        <span class="e2-result"></span>
      </div>
      <div class="exercise">
        <h2>Area and Perimeter of a Rectangle</h2>
        <label for="height">Enter a value for the height:</label>
        <input type="number" name="height" id="height" />
        <label for="length">Enter a value for the length:</label>
        <input type="number" name="length" id="length" />
        <button class="rectangle-result">Calculate</button>
        <span class="e3-result"></span>
      </div>
      <div class="exercise">
        <h2>Area and Perimeter of a Circle</h2>
        <label for="radius">Enter a value for the radius:</label>
        <input type="number" name="radius" id="radius" />
        <button class="circle-result">Calculate</button>
        <span class="e4-result"></span>
      </div>
      <div class="exercise">
        <h2>Multiplication Table</h2>
        <label for="numberInput">Enter a number for the table:</label>
        <input type="number" name="radius" id="numberInput" />
        <button class="table-result">Calculate</button>
        <div class="e5-result"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
